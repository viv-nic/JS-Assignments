<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sensory Overload</title>
</head>

<body>
    <header>
    <div>
        <img class="header-background" src="/images/colorful-chillies-mixture.jpg">
        <div><h1 class="centered"  id="clicker">SENSORY OVERLOAD</h1> </div>
    </div>

    </header>

    <div>
        <section id="container">
            <article>
            <div>
                <img class="img-body" src="/images/chilli-in-mouth.jpg" alt="a lady bite a chilli in her mouth smiling">
            </div>

            <div id="user-info">
                <label class="username" for="username">Your Name</label>
                <input type="text" id="username" name="username">
                <a onclick="removeMsg()" class="btn-enter">Let's go!</a>
            </div>
            </article>
            
            <article>
                
                <p id="message">
                    Are you a chilli lover?
                </p>

                <div class="flex">
                    <a class="btn">Yes</a>
                    <a class="btn">No</a>
                </div>

                <p>
                    Wanna try something new that will heighened your sensory?
                </p>
                    <a onclick="removeMsg()"><strong>CLICK HERE if you do!</strong></a>

                </p>
                

            </article>

            <article>

                <label for="tolerance-level">What level of chilli experience do you have?</label>

                <select id="tolerant-level" onchange="getToleraceLvl(this.value)">
                    <option value="">--Please select a level--</option>
                    <option value="None">Zero</option>
                    <option value="Entry">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Mid">Mid</option>
                    <option value="Hardcore">Hard-core</option>
                    <option value="Ultra-Hardcore">Ultra Hard-core</option>
                </select>
                <p id="answer"></p>

            </article>

        </section>
    </div>


   
    <div class="fixed-footer">
        <div>Copyright &copy; Vivian Nicholls 2022</div>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
